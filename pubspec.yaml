  firebase_remote_config: ^3.0.3
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  # Code Generation
  hive_generator: ^1.1.2
  build_runner: ^2.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/png/
    - assets/
